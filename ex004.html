<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
       document.writeln(`Olá, <strong> ${nome} </strong>. seja bem - vindo<br/>`) //comando para escrever na tela
       document.writeln(`Seu nome tem ${nome.length} letras.`) //este atributo conta qnts letras o nome tem
       //o comando "<br/>" (breal row) quebra a linha par baixo
       //o comando "<strong> </strong>" faz com que a palavra do centro fique em negrito
    </script>
</body>
</html>
