<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos em DOM</title>
<style>
    body{
        background-color: aqua;
        color:black;
        font: normal 18pt Arial;
    }
</style>

</head>
<body>
    <h1>Iniciando estudos em DOM!</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong></p>
    <div id ="mensagem"> Olá humano</div> 
    <div id ="feijao"> Eu sou o dougras</div> 
    <div id="sopa">voce não é o dougras</div>
    <script>
        var corpo = window.document.body //variável "corpo" criada - este comando usou a árvore DOM e buscou o "body"
        var p1 = window.document.getElementsByTagName('P')[1]
        window.document.write('Está escrito assim:' + p1.innerText)
        corpo.style.background = 'red'     //este comando buscou a variavel corpo e a alterou para cor vermelha
        var d = window.document.getElementById('mensagem')
        d.innerText = 'estou aguardando'

        var f = window.document.querySelector('div#feijao') // é mais pratico e mais recomendado
        f.style.color = 'blue'
        f.innerText = 'eu sou o felipe'


    </script>
</body>
</html>
